<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Login :: - Teacher's Forum</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <header class="app-bar">
        <button id="nav-button" class="app-bar-nav-button"><i class="material-icons">menu</i></button>
        <a href="./" class="app-bar-title">Teacher's Forum</a>
        <nav id="nav-drawer" class="nav-drawer">
            <ul>
                <li><a href="./login.html" class="nav-item">Login</a></li>
                <li><a href="./register.html" class="nav-item">Daftar</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex-main">
        <section id="login-dialog">
            <h2 class="section-title">Login</h2>
            <div id="login-box" class="card">
                <form class="form">
                    <div class="form-input-group">
                        <label for="loginEmail" class="form-label">E-mail</label>
                        <input type="email" id="loginEmail" name="loginEmail" class="form-input" required>
                    </div>
                    <div class="form-input-group">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" id="loginPassword" name="loginPassword" class="form-input" required>
                    </div>
                    <div class="form-button-group">
                        <a href="./dashboard/" class="button-primary">Login</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;Copyright 2020 - hifra01</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
